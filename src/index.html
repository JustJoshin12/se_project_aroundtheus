<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0," />
    <title>Around the Us</title>
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src='<%=require("./images/logo.svg")%>'
          alt="Around the Us logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__container">
            <img
            crossorigin="anonymous"
            class="profile__image"
            src='<%=require("./images/jacques-cousteau.jpg")%>'
            alt="Photo of jacques-cousteau"
          />
          <button class="profile__image-edit-button"></button>
          </div>
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              type="button"
              aria-label=""
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label=""
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
    <!-- Edit Modal -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="profile-modal-close"
          type="button"
        ></button>
        <h2 class="modal__heading">Edit profile</h2>
        <form class="modal__form" name="profile-edit-form" id="profile-edit-form" novalidate>
          <label class="modal__label">
            <input
              id="profile-title-input"
              class="modal__input"
              type="text"
              name="title"
              placeholder="Name"
              required
              minlength="2"
              maxlength="40"
            />
            <span class="modal__error" id="profile-title-input-error"></span>
          </label>
          <label class="modal__label">
            <input
              id="profile-description-input"
              class="modal__input"
              type="text"
              name="description"
              placeholder="Description"
              required
              minlength="2"
              maxlength="200"
            />
            <span class="modal__error" id="profile-description-input-error"></span>
          </label>

          <button type="submit" class="modal__button" value="submit">
            Save
          </button>
        </form>
      </div>
    </div>
    <!-- Add Card Modal -->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="card-modal-close"
          type="button"
        ></button>
        <h2 class="modal__heading">New Place</h2>
        <form class="modal__form" name="add-card-form" id="add-card-form">
          <label  class="modal__label">
            <input
              type="text"
              class="modal__input modal__input_type_card-name"
              id="card-title-input"
              name="name"
              placeholder="Title"
              required
              minlength="1"
              maxlength="30"
            />
            <span class="modal__error" id="card-title-input-error"></span>
          </label>

          <label  class="modal__label">
            <input
              
              class="modal__input modal__input_type_url"
              id="card-image-input"
              name="link"
              placeholder="Image URL"
              required
              type="url"
            />
            <span class="modal__error" id="card-image-input-error"></span>
          </label>

          <button type="submit" class="modal__button" value="submit" >
            Create
          </button>
        </form>
      </div>
    </div>
    <!-- Card Image Modal  -->
    <div class="modal" id="card-image-modal">
      <div class="modal__image-container">
        <button
          class="modal__close"
          id="image-modal-close"
          type="button"
        ></button>
        <img src="#" alt="photo of clicked image" class="modal__image" />
        <p class="modal__image-name"></p>
      </div>
    </div>
    <!-- Delete Card Modal ==================================================-->
    <div class="modal" id="delete-card-modal">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <h2 class="modal__heading">Are you sure?</h2>
          <button type="submit" class="modal__button" id="delete-card">Yes</button>
      </div>
    </div>
    <!-- Profile Modal ======================================================-->
     <div class="modal" id="profile-image-modal">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <h2 class="modal__heading">Change profile picture</h2>
        <form class="modal__form" name="profile-image-form" id="profile-image-form">
          <label class="modal__label">
            <input required id="avatar" name="avatar" type="url" placeholder="Image URL" class="modal__input">
            <span class="form__error" id="avatar-error"></span>
            <button class="modal__button">Save</button>
          </label>
        </form>
      </div>
     </div>

     <!-- Card Template =====================================================-->
    <template id="card-template">
      <li class="card">
        <img class="card__image" src="" alt="" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <div class="card__like-container">
            <button
            class="card__like-button"
            type="button"
            aria-label=""
          ></button>
          <span class="card__like-number"></span>
          </div>
          <button
            class="card__delete-button"
            type="button"
            aria-label=""
          ></button>
        </div>
      </li>
    </template>

  </body>
</html>
