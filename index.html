<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0," />
    <title>Around the Us</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./images/logo.svg"
          alt="Around the Us logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="./images/jacques-cousteau.jpg"
            alt="Photo of jacques-cousteau"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              type="button"
              aria-label=""
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label=""
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
    <!-- Edit Modal -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="profile-modal-close"
          type="button"
        ></button>
        <h2 class="modal__heading">Edit profile</h2>
        <form class="modal__form" id="profile-edit-form" novalidate>
          <label class="modal__label">
            <input
              id="profile-title-input"
              class="modal__input"
              type="text"
              name="title"
              placeholder="Name"
              required
              minlength="2"
              maxlength="40"
            />
            <span class="modal__error" id="profile-title-input-error"></span>
          </label>
          <label class="modal__label">
            <input
              id="profile-description-input"
              class="modal__input"
              type="text"
              name="description"
              placeholder="Description"
              required
              minlength="2"
              maxlength="200"
            />
            <span class="modal__error" id="profile-description-input-error"></span>
          </label>

          <button type="submit" class="modal__button" value="submit">
            Save
          </button>
        </form>
      </div>
    </div>
    <!-- Add Card Modal -->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="card-modal-close"
          type="button"
        ></button>
        <h2 class="modal__heading">New Place</h2>
        <form class="modal__form" id="add-card-form">
          <label  class="modal__label">
            <input
              type="text"
              class="modal__input modal__input_type_card-name"
              id="card-title-input"
              name="title"
              placeholder="Title"
              required
              minlength="1"
              maxlength="30"
            />
            <span class="modal__error" id="card-title-input-error"></span>
          </label>

          <label  class="modal__label">
            <input
              
              class="modal__input modal__input_type_url"
              id="card-image-input"
              name="image"
              placeholder="Image URL"
              required
              type="url"
            />
            <span class="modal__error" id="card-image-input-error"></span>
          </label>

          <button type="submit" class="modal__button" value="submit" >
            Create
          </button>
        </form>
      </div>
    </div>
    <!-- Card Image Modal  -->
    <div class="modal" id="card-image-modal">
      <div class="modal__image-container">
        <button
          class="modal__close"
          id="image-modal-close"
          type="button"
        ></button>
        <img src="#" alt="photo of clicked image" class="modal__image" />
        <p class="modal__image-name"></p>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img class="card__image" src="" alt="" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button
            class="card__like-button"
            type="button"
            aria-label=""
          ></button>
          <button
            class="card__delete-button"
            type="button"
            aria-label=""
          ></button>
        </div>
      </li>
    </template>

    <script src="./scripts/validation.js" defer></script>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
